<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css">
    <title>Digital Clock</title>
</head>

<body>
    <div class="main">
        <h2>Digital Clock</h2>
        <hr>
        <div id="clock"></div>

    </div>
    <script>

        let clock = document.getElementById('clock');
        setInterval(() => {
            let time = new Date().toLocaleTimeString()
            clock.innerHTML = `<h1>${time}</h1>`
        }, 1000);
    </script>
</body>

</html>
